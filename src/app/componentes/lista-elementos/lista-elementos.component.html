<div *ngIf="tipoTabla == 'institutions_list'">
    <ion-card *ngFor="let registro of registros">
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col size="1.7" size-lg="1.7" size-md="12" size-sm="12" size-xs="12">
                        <ion-item color="none" lines="none">
                            <ion-label class="ion-text-center">{{ registro['nombre'] }}</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size="1.7" size-lg="1.7" size-md="12" size-sm="12" size-xs="12">
                        <ion-item color="none" lines="none">
                            <ion-label class="ion-text-center ion-text-wrap">{{ registro['sitio_web']}}</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size="1.7" size-lg="1.7" size-md="12" size-sm="12" size-xs="12">
                      <ion-item color="none" lines="none">
                        <ion-label class="ion-text-center">{{ registro['NIT']}}</ion-label>
                      </ion-item>
                    </ion-col>
                    <ion-col size="1.7" size-lg="1.7" size-md="12" size-sm="12" size-xs="12">
                        <ion-item color="none" lines="none">
                            <ion-label class="ion-text-center">{{ registro['email'] }}</ion-label>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</div>
