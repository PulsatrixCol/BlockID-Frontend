<div *ngIf="!tengoLlaves" id="newID">
  <ion-row>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Generador de identidad virtual</ion-card-title>
          <ion-card-subtitle>Genera un usuario anónimo en la red</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          Termina tu registro en nuestra plataforma dando click en el siguiente botón:  
          <p><br></p>
          <ion-card>
            <ion-item class="ion-activated" color="danger" (click)="newKeys()">
              <ion-icon name="finger-print" slot="start"></ion-icon>
              <ion-label>Registrarme para votar</ion-label>
            </ion-item>
        
          </ion-card>
        </ion-card-content>
      </ion-card>
  </ion-row>

</div>
