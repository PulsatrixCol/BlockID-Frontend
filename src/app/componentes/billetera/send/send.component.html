<ion-header translucent>
  <ion-toolbar>
      <ion-searchbar style="padding-top: 10px;" mode="ios" (ionInput)="buscar($event)" placeholder="Buscar"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item  *ngFor="let item of balance">
      <ion-icon name="wallet" slot="start"></ion-icon>
      <ion-label *ngIf='item.assetref == ""'>Balance BlockID token: {{item.qty}}</ion-label>
      <ion-label *ngIf='item.assetref != ""'>Balance {{item.assetref}}: {{item.qty}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
